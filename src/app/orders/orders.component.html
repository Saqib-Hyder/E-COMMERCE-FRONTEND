<p class="order-heading">Orders</p>
<section class="slider">
<div class="card" *ngFor="let order of orders">
    <div class="imgbox" >
        <img src="{{order.productImage}}" alt="network - error" >
    </div>
    <div class="contentbox">
        <h4>{{order.productName}}</h4>
        <h5>{{order.productPrice}}</h5>
        <button class="btn btn-danger " (click)="cancelOrder(order.productId)">Cancel order</button>
    </div>
</div>
<div *ngIf="orderMessageShow">
    <div class="error-message-place">
      <p class="error-message">No Orders</p>
    </div>
  </div>
</section>
